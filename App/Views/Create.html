<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher | Create</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/launcherfiles/resources/CSS/global.css">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    * {
        font-family: 'Inter', sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #1e1e1e;
    }

    html, body {
        background: transparent;
    }
    
    .LauncherContainer {
        width: 100%;
        height: 100vh;
    }


.btnPlay {
    position: absolute;
    width: 352px;
    height: 91px;
    border: none;
    background: linear-gradient(135deg, rgba(228, 228, 228, 0.01) 100%, rgba(206, 206, 206, 0.01) 0%);
    box-shadow: 0px 4px 49.7px 1px rgba(0, 0, 0, 0.25), inset 1px 1px 2px rgba(255, 255, 255, 0.3), inset -1px -1px 2px rgba(87, 87, 87, 0.5);
    backdrop-filter: blur(4px);
    border-radius: 256px;
    font-weight: 900;
    font-size: 27px;
    color: white;

    /* positioning ðŸ˜­ðŸ˜­ðŸ˜­ðŸ˜­ðŸ˜­ðŸ˜­ðŸ˜­ðŸ˜­ðŸ˜­ðŸ˜­ðŸ˜­ðŸ˜­ðŸ˜­ðŸ˜­ðŸ˜­ */
    bottom: 10%;
    left: 62%;
    transform: translate(-50%, 0);
    
    

}
.btnPlay i {
    font-size: 32px; 
    color: white;   
}

.btnPlay:active {
    background-color: rgb(37, 95, 255, 0.5);
}

.Create {
    position: fixed;
    top: 1%;
    left: 30%;
    color: white;
    font-size: 30px;
    font-weight: 700;
    z-index: 9999;
}

input[list="versions"] {
    position: absolute;
    width: 50%;
    padding: 10px;
    border-radius: 256px;
    background: linear-gradient(135deg, rgba(228, 228, 228, 0.01) 100%, rgba(206, 206, 206, 0.01) 0%);
    box-shadow: 0px 4px 49.7px 1px rgba(0, 0, 0, 0.25), inset 1px 1px 2px rgba(255, 255, 255, 0.3), inset -1px -1px 2px rgba(87, 87, 87, 0.5);
    backdrop-filter: blur(4px);
    font-size: 14px;
    border: none;
    color: white;
    top: 70%;            
    left: 63%;       
    transform: translate(-50%, -50%); 
}


  input[list="versions"]::placeholder {
    color: white;
    opacity: 1; 
}

input[list="versions"]:active {
    color: rgb(255, 255, 255, 0.5);
}

input[list="versions"]:focus {
    outline: none;
}

.promptCreating {
    width: 550px;
    height: 350px;
    position: absolute;
    top: 48%;
    left: 64%;
    transform: translate(-50%, -50%);
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center; 
    align-items: center;   
    gap: 15px;               
    background: rgba(25, 25, 25, 0.719);
    border: 1px solid #555555;
    box-shadow: 0px 0px 0px 1px #000000;
    border-radius: 15px;
    z-index: 100000;
    padding: 20px;          
    opacity: 0%;
    backdrop-filter: blur(25px);
}

.progress-bar {
  width: 100%;         
  max-width: 400px;        
  height: 6px;             
  background-color: #333;     
  border-radius: 3px;
  overflow: hidden;
  margin-top: 10px;
}

.progress-fill {
  width: 30%;            
  height: 100%;
  background: linear-gradient(90deg, #1e90ff, #007bff);
  border-radius: 3px;
  animation: move 1.5s linear infinite;
}

@keyframes move {
  0% {
    transform: translateX(-100%);
  }
  100% {
    transform: translateX(400%);
  }
}
</style>

<script>
</script>

<body>

    <h3 class="Create">Create</h3>
    <div class="UpperDepthEffect pywebview-drag-region"></div>

    <div class="LauncherContainer">

        <div onclick="location.href = '/launcher/quit'" class="windowControls">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="white" class="closeButton">
                <path d="M18 6L6 18M6 6l12 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>


    <video autoplay muted loop preload="metadata" id="video" class="LauncherVideo">
        <source src="{{ themePath }}" type="video/mp4">
        Failed to load theme. Video not supported.
    </video>

        <div>


            <form onsubmit="event.preventDefault(); create();" type="none" id="createForm">
                <label for="version">Select Minecraft Bedrock Version:</label>
                <input list="versions" name="version" id="version" placeholder="Select/Search version...">
                <datalist id="versions">
                    {% for version in fullBedrockVersionList %}
                    <option value="{{ version }}">
                        {% endfor %}
                </datalist>
                <button class="btnPlay" id="createInstance">Create</button>
            </form>





            <div id="creating" class="promptCreating">

                <h2 style="color:white;">Creating</h2>
                <p style="color: white; text-align: center;">This may take a few minutes. When finished, this popup will close.</p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>

            </div>


        </div>

    </div>

    <div class="sideBar">
        <button onclick="location.href = '/'" class="btnInactiveTab">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
        <button onclick="location.href = '/launcher/library'" class="btnActiveTab">
            <i class="fas fa-book"></i>
            <span>Library</span>
        </button>
             <button onclick="location.href = '/launcher/servers'" class="btnInactiveTab">
        <i class="fas fa-server"></i>
        <span>Servers</span>
    </button>
            <button onclick="location.href = '/launcher/articles'" class="btnInactiveTab">
        <i class="fas fa-newspaper"></i>
        <span>Articles</span>
    </button>
        <button onclick="location.href = '/launcher/settings'" class="btnInactiveTab">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </button>
    </div>




<script src="/launcherfiles/LauncherApi/JS/Create.js"></script>

</body>

</html>
