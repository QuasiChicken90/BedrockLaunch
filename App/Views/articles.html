<style>
    .NewsContainer {
        position: absolute;
        top: 10%;
        left: 30%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px 25px;
        width: 50%; 
    }

    .NewsCard {
        width: 100%;
        height: 320px;
        background: linear-gradient(135deg, rgba(228, 228, 228, 0.05) 0%, rgba(206, 206, 206, 0.1) 100%);
        box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.25),
                    inset 1px 1px 2px rgba(255, 255, 255, 0.3),
                    inset -1px -1px 2px rgba(87, 87, 87, 0.5);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
        box-sizing: border-box;
        overflow: hidden;
        transition: 0.3s;
    }

    .NewsCard:active {
        transition: 0s !important;
        transform: scale(1.05);
        filter: brightness(140%) blur(1px);
        backdrop-filter: blur(7px);
    }

    .NewsCard img {
        width: 100%;
        height: 55%;
        border-radius: 16px;
        object-fit: cover;
        margin-bottom: 10px;
    }

    .NewsCard h2 {
        font-size: 1.4rem;
        margin: 4px 0;
        margin-left: 8px;
    }

    .NewsCard h3 {
        font-size: 1rem;
        font-weight: 400;
        color: #ffffff;
        margin: 4px 0 8px 0;
        margin-left: 8px;
    }

    .NewsCard h4 {
        font-size: 0.9rem;
        font-weight: 300;
        background: linear-gradient(180deg, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent; 
        margin: 0;
        margin-left: 8px;
    }

    
</style>


<div id="NewsContainer" class="NewsContainer">
<script>
async function loadNews() {
  const response = await fetch('https://launchercontent.mojang.com/news.json');
  const data = await response.json();
  const container = document.getElementById('NewsContainer');

  data.entries.forEach(entry => {
    const card = document.createElement('div');
    card.classList.add('NewsCard');

    const imageUrl = entry.playPageImage?.url
      ? `https://launchercontent.mojang.com${entry.playPageImage.url}`
      : '';

    const imageHTML = imageUrl
      ? entry.readMoreLink
        ? `<img src="${imageUrl}" alt="${entry.title}" onclick="window.open('${entry.readMoreLink}', '_blank')">`
        : `<img src="${imageUrl}" alt="${entry.title}">`
      : '';

    card.innerHTML = `
      ${imageHTML}
      <h2>${entry.title}</h2>
      <h3>${entry.date}</h3>
      <h4>${entry.text}</h4>
    `;

    container.appendChild(card);
  });
}

loadNews();
</script>
